 <html>
    <head>
        <title>function</title>
        </head>
        <body>
            <script>
                var menu={
                    milk:33,
                    curd:45,
                    corn:8,
                    apple:10
                }
                //careating a function with arguments
                function calaculateTotalCost(order,quantity)
                {
                    var price=menu[order]
                    console.log(price)
                
                      if(price!=undefined){
                       var total=price*quantity
                         return total
                    }
                    else{
                          return "Invalide Item"
                     }
                }

              //Entry point
              var userOrder=prompt("Welcome to the Mart ! What you would like to order")
              var userQuantity=parseInt(prompt("How many quantities would you like to order"))
               
               //call the function
               var totalcost=calaculateTotalCost(userOrder.toLowerCase(),userQuantity)

               //if else
               if(typeof totalcost==='number'){
                console.log(typeof(totalcost))

                //template strings
                console.log(`Your order of ${userQuantity} ${userOrder} will cost ${totalcost.toFixed(2)}`)

                 document.write(`Your order of ${userQuantity} ${userOrder} will cost ${totalcost.toFixed(2)}`)
               } else {
                  console.log(totalcost)
                }
               
               </Script>
            </body>
        </html>
